<body>
  <img src="img/placeholders/layout/login2_full_bg.jpg" alt="Full Background" class="full-bg animation-pulseSlow">
  <!-- Login Container -->
  <div id="login-container">
    <!-- Login Header -->
    <h1 class="h2 text-light text-center push-top-bottom animation-pullDown">
      <i class="fa fa-cube text-light-op"></i>
      <strong>欢迎登录3D全景创业资源对接平台</strong>
    </h1>
    <!-- END Login Header -->

    <!-- Login Block -->
    <div class="block animation-fadeInQuick">
      <!-- Login Title -->
      <div class="block-title">
        <h2>注册</h2>
      </div>
      <!-- END Login Title -->

      <!-- Login Form -->
      <form id="form-register" action="http://192.168.0.127:8080/api/users" method="post" class="form-horizontal" onsubmit="return saveReport();">
        <div class="form-group">
          <label for="username" class="col-xs-12">用户名</label>
          <div class="col-xs-12">
            <input type="text" id="username" name="userName" class="form-control" placeholder="请输入用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-xs-12">密码</label>
          <div class="col-xs-12">
            <input type="password" id="password" name="passwd" class="form-control" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input type="password" id="repassword" name="password" class="form-control" placeholder="请再次输入密码">
          </div>
        </div>
        <div class="form-group">
          <label for="type" class="col-xs-12">申请类型</label>
          <div class="col-xs-12">
            <label class="radio-inline">
              <input type="radio" id="chuanye" name="userType" value="chuangye"> 创业公司
            </label>
            <label class="radio-inline">
              <input type="radio" id="touzi" name="userType" value="touzi"> 投资机构
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="wechat" class="col-xs-12">微信号</label>
          <div class="col-xs-12">
            <input type="text" id="wechat" name="wx" class="form-control" placeholder="请输入微信号">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 text-center">
            <button class="btn btn-effect-ripple btn-primary btn-warning" id="registerBtn">注册</button>
          </div>
        </div>
      </form>
      
      <!-- END Login Form -->

      <!-- Social Login -->
      <!-- END Social Login -->
    </div>
    <!-- END Login Block -->

    <!-- Footer -->
    <footer class="text-muted text-center animation-pullUp">
      <small>
        <span id="year-copy"></span> &copy;
        <a href="#" target="_blank">3D全景创业资源对接平台</a>
      </small>
    </footer>
    <!-- END Footer -->
  </div>
  <!-- END Login Container -->

  <!-- jQuery, Bootstrap, jQuery plugins and Custom JS code -->
  <script src="js/vendor/jquery-2.2.4.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/app.js"></script>

  <!-- Load and execute javascript code used only in this page -->
  <script src="js/pages/readyRegister.js"></script>
  <script>$(function () { ReadyRegister.init(); });
    $("#registerBtn").on('click', () => {
      var formdata = new FormData($('#form-register'));
      console.log($('#form-register')[0]);
    })
    function saveReport() {
      $("#showDataForm").ajaxSubmit(function (message) {
        window.location.href('www.baidu.com');
      });
      return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转  
    }  
  </script>
</body>
