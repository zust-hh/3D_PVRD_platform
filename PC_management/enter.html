  <script>
    //控制申请投资页面的显示
    if (localStorage.userType == 'chuangye') {
      $(".status").show();
      $(".status").attr("href", "processforchuangye.html")
    } else if (localStorage.userType == 'touzi') {
      $(".status").show();
      $(".status").attr("href", "processfortouzi.html")
    }
    //控制管理员权限
    if (localStorage.userType == 'admin') {
      $(".adminPower").show();
    }
    //显示名字
    $(".userNmae").text(localStorage.userName);
    if (window.localStorage.length == 0) {
      window.location.href = "login.html";
    }
    $(".clear").click(function () {
      localStorage.clear();
      window.location.href = "login.html";
    });
    if (localStorage.userType == 'chuangye') {
      $(".companyType").val(1);
    } else {
      $(".companyType").val(2);
    }
    $(".userId").val(localStorage.userId);

  </script>
  <script>
    function upload(element) {
      $(element + " .btn-success").on('click', function (e) {
        e.preventDefault();
        $(element + " input").trigger('click');
      })

      $(element + " input").on('change', function () {
        var fileList = this.files[0];
        var src = window.URL.createObjectURL(fileList);
        $(element + " .fa-file-picture-o").addClass('hidden');
        $(element + " img").attr('src', src);
        $(element + " img").attr('width', '100%');
        $(element + " .btn-info").removeClass('hidden');
        $(element + " .btn-info").attr('href', src);
      });
    }
    upload("#face");

    function uploadround(element) {
      upload(element + " #front");
      upload(element + " #back");
      upload(element + " #left");
      upload(element + " #right");
      upload(element + " #top");
      upload(element + " #bottom");
    }
    uploadround("#round0");

    $("#add").on('click', function () {
      var div = $('div[id^="round"]:last');
      var num = parseInt(div.prop("id").match(/\d+/g), 10) + 1;
      var round = div.clone().prop('id', 'round' + num);
      round.appendTo('#addcontent');
      $("#round" + num + " #front .fa-file-picture-o").removeClass('hidden');
      $("#round" + num + " #front img").removeAttr('src');
      $("#round" + num + " #front img").removeAttr('width');
      $("#round" + num + " #front .btn-info").addClass('hidden');
      $("#round" + num + " #front .btn-info").attr('href', '#');

      $("#round" + num + " #back .fa-file-picture-o").removeClass('hidden');
      $("#round" + num + " #back img").removeAttr('src');
      $("#round" + num + " #back img").removeAttr('width');
      $("#round" + num + " #back .btn-info").addClass('hidden');
      $("#round" + num + " #back .btn-info").removeAttr('href');

      $("#round" + num + " #left .fa-file-picture-o").removeClass('hidden');
      $("#round" + num + " #left img").removeAttr('src');
      $("#round" + num + " #left img").removeAttr('width');
      $("#round" + num + " #left .btn-info").addClass('hidden');
      $("#round" + num + " #left .btn-info").removeAttr('href');

      $("#round" + num + " #right .fa-file-picture-o").removeClass('hidden');
      $("#round" + num + " #right img").removeAttr('src');
      $("#round" + num + " #right img").removeAttr('width');
      $("#round" + num + " #right .btn-info").addClass('hidden');
      $("#round" + num + " #right .btn-info").removeAttr('href');

      $("#round" + num + " #top .fa-file-picture-o").removeClass('hidden');
      $("#round" + num + " #top img").removeAttr('src');
      $("#round" + num + " #top img").removeAttr('width');
      $("#round" + num + " #top .btn-info").addClass('hidden');
      $("#round" + num + " #top .btn-info").removeAttr('href');

      $("#round" + num + " #bottom .fa-file-picture-o").removeClass('hidden');
      $("#round" + num + " #bottom img").removeAttr('src');
      $("#round" + num + " #bottom img").removeAttr('width');
      $("#round" + num + " #bottom .btn-info").addClass('hidden');
      $("#round" + num + " #bottom .btn-info").removeAttr('href');
      uploadround("#round" + num);
    })
